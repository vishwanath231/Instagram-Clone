<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram | Login</title>
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    
    <div class="container">
        <div class="flexbox">
            <div class="box-1">
                <img src="assets/img/login.png" alt="">
            </div>
            <div class="box-2">
                <div class="form__box">
                    <div class="logo">
                        <img src="assets/img/logo.png" alt="">
                    </div>
                    <div class="msg"></div>
                    <form id="loginForm">
                        <input type="text" id="name" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit" id="submit">Login</button>
                    </form>
                </div>
                <div class="account">
                    <p>Don't have an account? </p>&nbsp;
                    <a href="inc/signUp.html">Sign Up</a>
                    <a href="inc/home.html">Home</a>
                </div>
                <div class="get__app">
                    <p>Get the app.</p>
                    <img src="assets/img/appstore.png" alt="">
                    <img src="assets/img/googleplay.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <script>
        const name = document.getElementById('name');
        const form = document.querySelector('#loginForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            localStorage.setItem('loginName', name.value);

            window.location.pathname = "inc/home.html";
        });

        window.history.forward();

    </script>

</body>
</html>
